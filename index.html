<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/utilities.css">
  <link rel="stylesheet" href="style.css">
  <script src="scripts/template.js"></script>
  <script src="script.js"></script>
</head>
<body onload="loadAllPokemonNames()">
  <header>
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/img/pokedex_logo.png" alt="Lopo of Pokedex">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Pokedex</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <img class="hero-image" src="assets/img/pokedex_logo.png" alt="Logo of Pokedex">

    <form class="d-flex mt-5" role="search">
      <input class="form-control me-2" type="search" placeholder="Search your Pokemon" aria-label="Search"/>
      <button class="btn btn-outline-light" type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-search" viewBox="0 0 18 18">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
        </svg>
      </button>
    </form>

    <div id="pokedex-render-container">
    </div>

    <div class="position-btn-navigation">
      <button class="btn btn-outline-light btn-navigation" onclick="scrollToTop()">Back to top</button>
      <button class="btn btn-outline-light btn-navigation" onclick="showMorePokemons()">Show more</button>
    </div>

    <div id="loading-spinner" class="text-center my-4">
      <l-dot-spinner size="60" speed="0.9" color="white"></l-dot-spinner>
      <p class="spinner-text">Loading more Pokemon...</p>
    </div>

    <footer>
      <div class="footer_content">
          <ul>
              <li > Design: @rayx81194 - <a href="https://creativecommons.org/licenses/by/4.0/">CC BY 4.0</a> </li>
              <li class="footer_li_padding">Â© 2025 Pokedex - created by Lucas</li>
          </ul>
      </div>
  </footer>
  </main>
  
  <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/dotSpinner.js"></script>
</body>
</html>
